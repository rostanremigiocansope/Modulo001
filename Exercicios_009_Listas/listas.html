<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol> <!--<ol type="i"> ou "A/a",e "I/i" -->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>

    <ul> <!--<ul type="square"> ou "disc" e "circle"-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>       
    </ul>
    <h2>Lista de Definiçãoes</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação para a criação do contúdo de um site.</dd>
    </dl>
    
</body>
</html>
