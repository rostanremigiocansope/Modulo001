<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="video.mp4" width="550" controls></video>
    <h1>Inserindo videos do youtube</h1>

    <iframe width="550" height="315" src="https://www.youtube.com/embed/
    TplleGt2T2g" title="YouTube video player" frameborder="0" allow="accelerometer;
     autoplay; clipboard-write; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>

</body>
</html>
